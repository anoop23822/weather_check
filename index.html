<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button id="searchBtn"><img src="images/search.png" alt="Search"></button>
        </div>

        <!-- Add error message container -->
        <div class="error" style="display: none;"></div>

        <!-- Changed to display: block for initial visibility -->
        <div class="weather-info" style="display: block">
            <img src="images/clear.png" alt="Weather Icon" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temperature">22Â°C</h1>
            <h2 class="city" id="cityName">London</h2>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity">64%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind">
                    <div>
                        <p class="wind" id="windSpeed">18 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
